<!DOCTYPE html>
<html lang="es">
<head>
  <title>TIENDA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
 
</head>
<script src="./js/datos.js"></script>
<script src="./js/carrito.js"></script>
<script src="./js/tienda.js"></script>

<body class="bg-secondary">

	<!-- Navbar BootStrap -->
	<nav class="navbar navbar-light bg-light navbarExtra">
	  <a class="navbar-brand" href="#">
		 <h2 class="text-danger">DWEC (TIENDA DE MAQUETAS FERROVIARIAS) </h2>
	  </a>  
	     
      <select id="criteriosOrdenacion"></select>
	
	  <img id="imagenCarrito" src="assets/cart.png" height="60px" style="cursor: pointer"> 
	</nav>

	<br>

	<!-- Div contenedor de los cards de articulos -->
	<div id="contenedor" class="row row-cols-1 row-cols-md-6 g-4"></div>  
	
	<!-- Componente HTML para dialogos modales -->
	<dialog id="miDialogo">
		<div id="dialogHead">
			<h2> Carrito  <span id="idPedido" class="h5" ></span><h2>
		</div>
		<div id="dialogContent">
		</div>
		<div id="dialogFooter">
			<h3 class="text-right">Total: <span id="total"></span></h3>
		</div>
		<div class="text-center">
			<button id="btnCierraDialog" class="btn btn-secondary">Seguir comprando</button>
			<button id="btnEfectuaPedido"class="btn btn-info">Efectuar pedido</button>
		</div>
	</dialog>
	<!--dialog.showModal muestra la ventana dialog y dialog.close la cierra
	los options son hijos del select, por lo que hay que crearlos y hacerles un appendChild al select
	para pintar las cards, con innerHTML y backticks
	lista.value para ver la posicion de la lista
	window.onload=()=>{
		//es necesario siempre porque es el que carga la pagina

	}-->
	

</body>
</html>
